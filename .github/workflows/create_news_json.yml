# This is a workflow to create news.json with Actions

name: news.json builder
env:
  TZ: Asia/Tokyo
on:
  schedule:
    - cron:  '0 9,12,15,18,21 * * *'
jobs:
  check_news:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
          ref: dev-shizuoka
      - name: create news_update.json from anouncement
        run: |
          ruby tool/create_news_json.rb > data/news.json
          ruby -c "import os; os.chdir('tool'); import create_data_json; x = create_data_json.process('${{ secrets.APIKEY_CSV2JSON }}'); print(x)" > data/hamamatsu/data.json
      - name: commit news.json if update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/hamamatsu/news.json
          git commit -m "[BOT] Update news.json" || true
          git fetch origin dev-hamamatsu
          git merge
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev-shizuoka
